<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PswManager</title>
    <link rel="stylesheet" href="{{ request.url_for('static', path='styles.css') }}" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">PswManager</div>
      {% if user %}
      <div class="user-info">
        {% if user.is_admin %}
        <a class="button ghost" href="/admin">Admin</a>
        {% endif %}
        <div class="user-name">{{ user.username }}</div>
        <form method="post" action="/logout">
          <button class="button ghost" type="submit">Logout</button>
        </form>
      </div>
      {% endif %}
    </header>
    <main class="container">
      {% if error %}
      <div class="alert error">{{ error }}</div>
      {% endif %}
      {% block content %}{% endblock %}
    </main>
    <script src="{{ request.url_for('static', path='app.js') }}"></script>
  </body>
</html>
